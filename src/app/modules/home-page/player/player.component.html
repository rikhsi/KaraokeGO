<div class="player__content">
    <ng-container *ngIf="!isVideo">
        <div class="player__cover">
            <div class="player__img">
                <img src="../../../../assets/img/player.png">
            </div>
            <button class="player__button" (click)="play()" [@shadowPulse]="animateState ? 'pulse' : 'normal'">
                <svg width="22" height="26" viewBox="0 0 22 26" fill="none">
                    <path d="M21 11.2679C22.3333 12.0378 22.3333 13.9622 21 14.7321L3 25.1244C1.66666 25.8942 -1.22094e-06 24.9319 -1.15364e-06 23.3923L-2.4512e-07 2.60769C-1.77822e-07 1.06809 1.66667 0.105843 3 0.875644L21 11.2679Z" fill="white"/>
                </svg>
            </button>
        </div>
    </ng-container>
    <ng-container *ngIf="isVideo">
        <iframe id="player" [src]="safeSrc" frameborder="0" lang="en" allowfullscreen class="player__content"></iframe>
    </ng-container>
</div>
