<div nz-row [nzGutter]="[16,24]">
    <div nz-col nzXs="24" nzXl="12" class="boxes__left">
        <div class="container contacts__bg">
            <div nz-row [nzGutter]="[0,24]">
                <div nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[0,{xL:80,lg:80,md:80,sm:60,xs:60}]">
                        <h2 nz-col nzSpan="24" class="contacts__title">Контакты</h2>
                        <p nz-col nzSpan="24" class="contacts__location">
                            BOŘIVOJOVA 15
                            PRAHA 3, 13000
                            CZECH REPUBLIC
                        </p>
                        <ul nz-col nzSpan="24" class="contacts__list">
                            <li>ТЕЛЕФОН: +420 775 618 306</li>
                            <li>EMAIL: INFO@BERTOLUCCI-SOUND.COM</li>
                            <li>БРОНЬ: BOOKING@BERTOLUCCI-SOUND.COM</li>
                        </ul>
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <div class="buttons__box">
                        <button class="buttons__button">Telegram</button>
                        <button class="buttons__button">Instagram</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div nz-col nzXs="24" nzXl="12" class="boxes__right"> 
        <div class="map__container">
            <img [src]="url" alt="Map image">
        </div>
    </div>
</div>
