<swiper [config]="config">
    <ng-template swiperSlide *ngFor="let card of cards">
        <div class="container boon__bg">
            <div nz-row [nzGutter]="[80,24]">
                <div nz-col nzXs="24" nzXl="10">
                    <div class="boon__box">
                        <h2>{{'boon.title' | translate}}</h2>
                        <div nz-row>
                            <div nz-col nzXs="24" nzXl="0">
                                <ng-container [ngTemplateOutlet]="buttons"></ng-container>
                            </div>
                        </div>
                        <div nz-row [nzGutter]="[0,36]">
                            <div nz-col nzSpan="24">
                                <div nz-row [nzGutter]="[0,16]">
                                    <h1 nz-col nzSpan="24" class="boon__title">{{card.title | translate}}</h1>
                                    <h3 nz-col nzSpan="24" class="boon__text">{{card.text | translate}}</h3>
                                </div>
                            </div>
                            <div nz-col nzXs="0" nzXl="24">
                                <ng-container [ngTemplateOutlet]="buttons"></ng-container>
                            </div>
                        </div>
                    </div>
                </div>
                <div nz-col nzXs="24" nzXl="14">
                    <div nz-row [nzGutter]="[16]">
                        <div nz-col nzSpan="12" *ngFor="let photo of card.images">
                            <div class="boon__card">
                                <img nz-image [nzSrc]="'../../../../assets/img/boon/'+ photo" alt="boon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</swiper>

<ng-template #buttons>
    <div class="boon__buttons">
        <button class="buttons__button" (click)="swipePrev()">
            <span nz-icon nzType="left" nzTheme="outline"></span>
        </button>
        <button class="buttons__button" (click)="swipeNext()">
            <span nz-icon nzType="right" nzTheme="outline"></span>
        </button>
    </div>
</ng-template>
