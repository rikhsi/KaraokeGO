<div nz-row [nzGutter]="[16,24]">
    <div nz-col nzXs="0" nzMd="24" nzXl="0">
        <ng-container [ngTemplateOutlet]="navBar"></ng-container>
    </div>
    <div nz-col nzXs="24" nzXl="12">
        <div class="container main__container">
            <div nz-row nzJustify="space-between" nzAlign="middle">
                <div nz-col>
                    <ng-container [ngTemplateOutlet]="logo"></ng-container>
                </div>
                <div nz-col class="main__hider">
                    <button class="nav__button logo__button" [@pulse]="isAnimate ? 'pulse' : 'normal'">{{buttonsList[0].name}}</button>
                </div>
                <div nz-col class="main__burger-hide">
                    <button class="main__burger" (click)="showModal()">
                        <span *ngFor="let data of [1,2,3]"></span>
                    </button>
                </div>
            </div>
            <div nz-row [nzGutter]="[0,{xl:36,lg:36,md:36,sm:24,xs:24}]">
                <div nz-col nzSpan="24">
                    <h1 class="main__title">
                       {{'main.title' | translate}}
                    </h1>
                    <h3 class="main__text">
                       {{'main.text' | translate}}
                    </h3>
                </div>
                <div nz-col nzSpan="24">
                    <div class="main__button">
                        <button [@pulse]="isAnimate ? 'pulse' : 'normal'" (click)="showOfferModal()">{{'main.button' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div nz-col nzXs="24" nzXl="12">
        <div nz-row [nzGutter]="[0,16]">
            <div nz-col nzXs="0" nzXl="24">
                <ng-container [ngTemplateOutlet]="navBar"></ng-container>
            </div>
            <div nz-col nzSpan="24">
                <div class="main__img">
                    <swiper [config]="config">
                        <ng-template swiperSlide *ngFor="let photo of photos">
                            <img nz-image [nzSrc]="'../../../../assets/img/main/' + photo" [nzFallback]="fallback" alt="main">
                        </ng-template>
                    </swiper>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #navBar>
    <div class="container nav__container">
        <div nz-row>
            <div nz-col>
                <button class="nav__button nav__hider" [@pulse]="isAnimate ? 'pulse' : 'normal'">{{buttonsList[0].name}}</button>
                <button *ngFor="let button of buttonsList.slice(1)" class="nav__button" [@pulse]="isAnimate ? 'pulse' : 'normal'">{{button.name}}</button>
            </div>
            <div nz-col>
                <button nz-dropdown [nzDropdownMenu]="menu" nzTrigger="click" class="nav__button" [@pulse]="isAnimate ? 'pulse' : 'normal'">
                    {{currentLang}}
                    <span nz-icon nzType="down" nzTheme="outline" class="nav__button-icon"></span>
                </button>
            </div>
        </div>
    </div>
</ng-template>

<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li nz-menu-item [nzDisabled]="option.lang === currentLang" *ngFor="let option of options" (click)="changeLang(option.lang)">{{option.lang}}</li>
    </ul>
</nz-dropdown-menu>

<nz-modal [(nzVisible)]="isModalVisible" (nzOnCancel)="showModal()" [nzTitle]="''" [nzClosable]="false" [nzFooter]="null">
    <ng-container *nzModalContent>
        <div nz-row [nzGutter]="[0,64]">
            <div nz-col nzSpan="24">
                <div nz-row nzJustify="center">
                    <ng-container [ngTemplateOutlet]="logo"></ng-container>
                </div>
            </div>
            <div nz-col nzSpan="24">
                <div nz-row nzJustify="center">
                    <div nz-col>
                        <button nz-dropdown [nzDropdownMenu]="menu" nzTrigger="click" class="nav__button" [@pulse]="isAnimate ? 'pulse' : 'normal'">
                            {{currentLang}}
                            <span nz-icon nzType="down" nzTheme="outline" class="nav__button-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div nz-col nzSpan="24">
                <div class="modal__buttons">
                    <button *ngFor="let button of buttonsList.slice(0,3)" class="nav__button" [@pulse]="isAnimate ? 'pulse' : 'normal'">{{button.name}}</button>
                </div>
            </div>
            <ul nz-col nzSpan="24" class="modal__list">
                <li>
                    ТЕЛЕФОН:
                    <a href="tel:+998990031497">+998990031497</a>
                </li>
                <li>
                    EMAIL: 
                    <a href="mailto: INFO@BERTOLUCCI-SOUND.COM">
                        INFO@BERTOLUCCI-SOUND.COM
                    </a>
                </li>
                <li>
                    БРОНЬ:
                    <a href="mailto: INFO@BERTOLUCCI-SOUND.COM">
                        BOOKING@BERTOLUCCI-SOUND.COM
                    </a>
                </li>
            </ul>
            <div nz-col nzSpan="24">
                <div nz-row [nzGutter]="[0,16]">
                    <div nz-col nzSpan="24">
                        <button class="modal__button" (click)="openLink()">Telegram</button>
                    </div>
                    <div nz-col nzSpan="24">
                        <button class="modal__button" (click)="openLink()">Instagram</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</nz-modal>

<go-modal [isVisible]="isOfferModal" (isClosed)="showOfferModal()"></go-modal>
