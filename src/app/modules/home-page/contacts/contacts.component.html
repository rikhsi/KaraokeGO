<div nz-row [nzGutter]="[16,24]">
    <div nz-col nzXs="24" nzXl="12" class="boxes__left">
        <div class="container contacts__bg">
            <div nz-row [nzGutter]="[0,24]">
                <div nz-col nzSpan="24">
                    <div nz-row [nzGutter]="[0,{xL:80,lg:80,md:80,sm:60,xs:60}]">
                        <h2 nz-col nzSpan="24" class="contacts__title">{{'contacts.title' | translate}}</h2>
                        <p nz-col nzSpan="24" class="contacts__location">
                            {{'contacts.address' | translate}}
                        </p>
                        <ul nz-col nzSpan="24" class="contacts__list">
                            <li>
                                {{'contacts.phone' | translate}}: 
                                <a [href]="'tel:' + contactsList.phone">{{contactsList.phone}}</a>
                            </li>
                            <li>
                                {{'contacts.mail' | translate}}: 
                                <a [href]="'mailto:' + contactsList.mail">{{contactsList.mail}}</a>
                            </li>
                            <li>
                                {{'contacts.book' | translate}}: 
                                <a [href]="'mailto:' + contactsList.book">{{contactsList.book}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <div class="buttons__box">
                        <button class="buttons__button" (click)="openLink(linksList.whatsApp)">TikTok</button>
                        <button class="buttons__button" (click)="openLink(linksList.instagram)">Instagram</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div nz-col nzXs="24" nzXl="12" class="boxes__right"> 
        <button class="map__container" (click)="openLink('https://goo.gl/maps/hg77Tze3JHpdRtKT7')">
            <img nz-image [nzSrc]="'../../../../assets/img/g.jpg'" [nzFallback]="fallback" alt="Map image">
        </button>
    </div>
</div>
