<nz-modal [(nzVisible)]="isVisible" [nzTitle]="''" (nzOnCancel)="handleCancel()" [nzClosable]="false" [nzFooter]="null" [autofocus]="false">
    <ng-container *nzModalContent>
        <div class="modal__container">
            <div nz-row [nzGutter]="[0,24]">
                <div nz-col nzSpan="24">
                    <div nz-row nzJustify="end">
                        <div nz-col>
                            <button class="modal__close" (click)="handleCancel()">
                                <span nz-icon nzType="close" nzTheme="outline"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div nz-col nzSpan="24">
                    <form [formGroup]="form" (ngSubmit)="submit()" class="modal__form">
                        <nz-form-item [nzGutter]="[0,{xl:16,lg:16,md:16,sm:8,xs:8}]" *ngFor="let data of formInputs.inputs">
                            <label nz-col nzSpan="24">
                                <span class="form__label">{{data.title | translate}}*</span>
                            </label>
                            <nz-form-control nzSpan="24">
                                <input nz-input [placeholder]="data.placeholder | translate" [formControlName]="data.controlName">
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item [nzGutter]="[0,{xl:16,lg:16,md:16,sm:8,xs:8}]">
                            <label nz-col nzSpan="24">
                                <span class="form__label">{{formInputs.calendar.title | translate}}*</span>
                            </label>
                            <nz-form-control nzSpan="24">
                                <nz-date-picker 
                                    nzFormat="yyyy-MM-dd" 
                                    [nzPlacement]="'bottomLeft'"
                                    [nzBackdrop]="false"
                                    [nzPlaceHolder]="formInputs.calendar.placeholder | translate" 
                                    [nzDisabledDate]="disabledDate" 
                                    [nzShowNow]="false" 
                                    [nzShowTime]="false" 
                                    [nzSuffixIcon]="''" 
                                    [nzAllowClear]="false" 
                                    [formControlName]="formInputs.calendar.controlName">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item [nzGutter]="[0,{xl:16,lg:16,md:16,sm:8,xs:8}]">
                            <label nz-col nzSpan="24">
                                <span class="form__label">{{'Выберите тариф'}}*</span>
                            </label>
                            <nz-radio-group nz-col nzSpan="24" nzButtonStyle="solid" formControlName="rate">
                                <label nz-radio-button [nzValue]="'feedback.inputs.six.options.first' | translate">{{'feedback.inputs.six.options.first' | translate}}</label>
                                <label nz-radio-button [nzValue]="'feedback.inputs.six.options.second' | translate">{{'feedback.inputs.six.options.second' | translate}}</label>
                            </nz-radio-group>
                            <div nz-col nzSpan="24" class="form__amount">
                                {{'feedback.inputs.six.info' | translate}}
                            </div>
                        </nz-form-item>
                        <nz-form-item [nzGutter]="[0,{xl:16,lg:16,md:16,sm:8,xs:8}]">
                            <label nz-col nzSpan="24">
                                <span class="form__label">{{formInputs.area.title | translate}}*</span>
                            </label>
                            <nz-form-control nzSpan="24">
                                <textarea nz-input [placeholder]="formInputs.area.placeholder | translate" formControlName="message"  class="form__area"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                        <div>
                            <button class="form__button">{{'feedback.button' | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ng-container>
</nz-modal>
